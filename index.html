<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Distance converter</title>
</head>
<body>
  <div class="Calculator">
    <h1 class="Calculator__header">Distance converter</h1>
    <div class="Calculator__values Value">
      <input
          class="Value__input block"
          id="inputValue"
          type="text"
          placeholder="Enter distance"
      >
      <span>=</span>
      <input
          class="Value__result block"
          id="resultValue"
          type="text"
          placeholder="Result"
      >
    </div>
    <div class="Calculator__types Type">
      <select
        id="inputType"
        class="Type__input block"
      >
        <option value="m">meter</option>
        <option value="cm">cantimeter</option>
        <option value="in">inch</option>
        <option value="ft">foot</option>
      </select>
      <!-- <span>&nbsp;</span> -->
      <select
        id="resultType"
        class="Type__result block"
      >
        <option value="m">meter</option>
        <option value="cm">cantimeter</option>
        <option value="in">inch</option>
        <option value="ft">foot</option>
      </select>
    </div>  
  </div>
<script src="index.js"></script>
</body>
</html>
